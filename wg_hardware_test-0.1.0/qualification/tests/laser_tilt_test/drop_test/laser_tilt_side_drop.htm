<H4>Side Drop</H4>
<p>Lean the laser tilt box to one side and hold the box by hand as shown in the picture. Let go of the box and make sure it falls to the <b>left</b> in the picture.</p>
<img src="laser_tilt_side_drop.jpg" width="480" height="360" >
<p>Press "Continue" after you have dropped the box.</p>
