<H4>Side Drop</H4>
<p>Lean the gripper box to one side and hold the box by hand as shown in the picture. Let go of the gripper and make sure it falls to the <b>left</b> in the picture.</p>
<img src="gripper_side_drop.jpg" width="480" height="360" >
<p>Press "Continue" after you have dropped the gripper box.</p>
